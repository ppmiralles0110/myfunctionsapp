<!DOCTYPE html>
<html>
<head>
    <title>Run APIM POST Request</title>
</head>
<body>
    <button id="runBtn">Run POST Request</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('runBtn').onclick = async function() {
            const response = await fetch('https://<YOUR-FUNCTION-APP>.azurewebsites.net/api/PostToApim', {
                method: 'POST'
            });
            const text = await response.text();
            document.getElementById('result').textContent = text;
        };
    </script>
</body>
</html>
